<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles2.css" />
    <title>Drag & Drop</title>
  </head>
  <body>
    <div>
      <div class="row">
        <div class="col-header start">Список задач</div>
        <div class="col-header progress">В работе</div>
        <div class="col-header testing">Тестирование</div>
        <div class="col-header done">Выполнены</div>
      </div>

      <div class="row">
        <div class="placeholder">
          <div class="item" draggable="true">Задача № 1</div>
          <div class="item" draggable="true">Задача № 2</div>
          <div class="item" draggable="true">Задача № 3</div>
        </div>
        <div class="placeholder">
          <div class="item" draggable="true">Задача № 4</div>
        </div>
        <div class="placeholder"></div>
        <div class="placeholder">
          <div class="item" draggable="true">Задача № 5</div>
        </div>
      </div>
    </div>
    <script src="app2.js"></script>
  </body>
</html>
